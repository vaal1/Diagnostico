<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h5 style="padding-right: 2%" class="my-0 mr-md-auto font-weight-normal">Diagnostico</h5>
        <a href="https://github.com/vaal1/Diagnostico.git">Repositorio</a>
      </div>
  
      <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Gesti√≥n de Personas</h1>
      </div>
  
      <div id="div0" class="container">
        <div class="card-deck mb-3 text-center">
          <div class="card mb-4 box-shadow">
            <div class="card-header" id="nombre">
              <h4 class="my-0 font-weight-normal" id="user0">Nombre</h4>
            </div>
            <div class="card-body">
              <ul class="list-unstyled mt-3 mb-4">
                <div id="img"></div>
                <br>
                <li>
                  <button type="button" class="btn btn-lg btn-block btn-outline-primary" onclick="editar()">Editar</button>
                  <button type="button" class="btn btn-lg btn-block btn-outline-secondary" onclick="eliminar()">Eliminar</button>
                </li>
              </ul>
            </div>
          </div>
        </div>
     </div> 
<script>

var xhr = new XMLHttpRequest();
xhr.open("GET", "https://reqres.in/api/users/", true);
xhr.onload=function(){
    console.log(xhr.responseText);
    var json = JSON.parse(xhr.responseText);

    for (let index = 0; index < json['data'].length; index++) {

      var div = document.createElement('div');
      var newId = "div" + index;
      document.getElementById(newId).id = newId; 
      document.getElementById(newId).appendChild(div);

      var h = document.createElement('h4'); 
      h.setAttribute("class","my-0 font-weight-normal");
      h.id = "user" + index;
      document.getElementById('nombre').appendChild(h);

      var id = "user"+index;
      document.getElementById(id).innerHTML=json['data'][index]['first_name'];

      var img = document.createElement('img');
      img.setAttribute("class","rounded-circle");
      img.id="img"+index;
      document.getElementById('img').appendChild(img);

      img.setAttribute("src",json['data'][index]['avatar']);
      
    }
};
xhr.send();

</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
