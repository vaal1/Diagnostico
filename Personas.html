<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 style="padding-right: 2%" class="my-0 mr-md-auto font-weight-normal">Diagnostico</h5>
    <a href="https://github.com/vaal1/Diagnostico.git">Repositorio</a>
  </div>

  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Gesti√≥n de Personas</h1>
  </div>

  <div id="div0" class="container"></div>
  <div id="div1" class="container"></div>
  <div id="div2" class="container"></div>
  <div id="div3" class="container"></div>
  <div id="div4" class="container"></div>
  <div id="div5" class="container"></div>

  <script>
    idE = 0;
    fetch("https://reqres.in/api/users/")
      .then(response => response.json())
      .then(res => {
        console.log(res)
        for (let index = 0; index < 4; index++) {
          idE = index;
          id = "div" + index;
          document.getElementById(id).innerHTML = `
  <div class="container">
    <div class="card-deck mb-3 text-center">
      <div class="card mb-4 box-shadow">
        <div class="card-header" id="nombre">
          <h4 id="${index}"> ${res['data'][index]['first_name']} </h4>
        </div>
      </div>
      <div class="card-body">
        <ul class="list-unstyled mt-3 mb-4">
          <img width="140" height="140" class="rounded-circle" id="img" src=${res['data'][index]['avatar']}>
          <br>
          <br>
          <li>
            <button type="button" class="btn btn-lg btn-block btn-outline-primary" onclick="editar(${index})">Editar</button>
            <button type="button" class="btn btn-lg btn-block btn-outline-secondary" onclick="eliminar(${index})">Eliminar</button>
          </li>
        </ul>          
      </div>
  </div>
  </div>`
            ;
        }
      })

    function editar(n) {
      fetch("https://reqres.in/api/users/")
        .then(response => response.json())
        .then(res => {
          nombre = prompt("nombre");
          res['data'][n]['first_name'] = nombre;
          document.getElementById(n).innerHTML = res['data'][n]['first_name'];

        })
      }
      function eliminar(n) {
        id="div"+n
        fetch("https://reqres.in/api/users/")
          .then(response => response.json())
          .then(res => {
            div=document.getElementById(id).remove();
          })
      }
    
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>
</html>
